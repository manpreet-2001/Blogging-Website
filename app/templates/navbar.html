<!doctype html>
{% load static %}
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

  
</head>
  <body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
     <div class="container-fluid">
       <a class="navbar-brand" > <img src="{% static 'images/logo.png' %}" alt="" 
         style="height: 8vh;"></a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin: auto; margin-right: auto; margin-bottom: auto;font-size: 22px; font-family: 'Archivo Narrow', sans-serif;">
           <li class="nav-item" >
             <a class="nav-link" aria-current="page" href="{% url 'home' %}"style="color:white">Home</a>
           </li>
           <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:white">
              Categories
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for item in cate %}
              <li><a class="dropdown-item" href="{% url 'category' item %}">{{item}}</a></li>
              
              {% endfor %}
            </ul>
          </li>
           <li class="nav-item ">
             <a class="nav-link" href="{% url 'con' %}" style="color:white">Contact</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="{% url 'about' %}" style="color:white">About</a>
           </li>
           {% if request.user.is_authenticated %}
             <li class="nav-item">
             <a class="nav-link" href="{% url 'pro' %}" style="color:white">Dashboard</a>
             </li>
             </ul>
             <form method="get" action="search" class="d-flex me-4">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"  name="query" id="query">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          
              <form class="d-flex">

                {% comment %} <a href='{% url 'changepass' %}'class='btn btn-danger me-2' >Change Password</a> {% endcomment %}
                <a href='{% url 'editpro' %}'class='btn btn -sm btn-danger me-2' >Edit Profile</a>
                <a href='{% url 'out' %}'class='btn btn-warning me-2'>Logout</a>
                </form> 

           {% else %}
           </li>
           </ul>
           <form method="get" action="search" class="d-flex me-4">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"  name="query" id="query">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        
           <form class="d-flex">
             <a href='{% url 'log' %}'class='btn btn-primary me-2' >Login</a>
             <a href='{% url 'sign' %}'class='btn btn-danger me-2' >Signup</a>
           </form>
           {% endif %}
          
         
       </div>
     </div>
    </nav> 

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script>
   
  </script>
  </body>
</html>
